<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu Navigasi AffiHub</title>
    <style>
        /* Reset CSS */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
        }
        
        /* Navbar Styles */
        .navbar {
            background-color: #1a237e; /* Warna biru tua */
            color: white;
            padding: 1rem;
            position: sticky;
            top: 0;
            z-index: 1000;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 15px;
        }
        
        .navbar-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .logo {
            font-size: 1.5rem;
            font-weight: bold;
            text-decoration: none;
            color: white;
        }
        
        .nav-links {
            display: flex;
            list-style: none;
        }
        
        .nav-links li {
            margin-left: 1.5rem;
        }
        
        .nav-links a {
            color: white;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s;
        }
        
        .nav-links a:hover {
            color: #64b5f6; /* Warna biru muda saat hover */
        }
        
        .nav-links a.active {
            color: #64b5f6;
            border-bottom: 2px solid #64b5f6;
        }
        
        .hamburger {
            display: none;
            cursor: pointer;
            background: none;
            border: none;
            color: white;
            font-size: 1.5rem;
        }
        
        /* Mobile Responsive */
        @media screen and (max-width: 768px) {
            .nav-links {
                display: none;
                flex-direction: column;
                position: absolute;
                top: 60px;
                left: 0;
                right: 0;
                background-color: #1a237e;
                padding: 1rem;
                box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            }
            
            .nav-links.show {
                display: flex;
            }
            
            .nav-links li {
                margin: 0.5rem 0;
            }
            
            .hamburger {
                display: block;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <div class="navbar-content">
                <a href="index.html" class="logo">AffiHub</a>
                <button class="hamburger" id="hamburger">â˜°</button>
                <ul class="nav-links" id="navLinks">
                    <li><a href="index.html" class="active">Beranda</a></li>
                    <li><a href="tentang.html">Tentang Kami</a></li>
                    <li><a href="produk.html">Ulasan Produk</a></li>
                    <li><a href="blog.html">Blog</a></li>
                    <li><a href="kontak.html">Kontak</a></li>
                </ul>
            </div>
        </div>
    </nav>
    
    <div class="container" style="padding: 2rem 15px;">
        <h1>Contoh Menu Navigasi AffiHub</h1>
        <p style="margin-top: 1rem;">
            Ini adalah contoh menu navigasi responsif untuk website AffiHub Anda. 
            Menu ini akan menyesuaikan tampilan pada perangkat mobile dan desktop.
        </p>
    </div>

    <script>
        // Toggle mobile menu
        const hamburger = document.getElementById('hamburger');
        const navLinks = document.getElementById('navLinks');
        
        hamburger.addEventListener('click', () => {
            navLinks.classList.toggle('show');
        });
        
        // Close menu when clicking outside
        document.addEventListener('click', (event) => {
            if (!event.target.closest('.navbar-content')) {
                navLinks.classList.remove('show');
            }
        });
    </script>
</body>
</html>
